<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster</title>

  <!-- Favicon -->
  <link rel="icon" href="/images/TM_Logo_png.png">

  <script src="app.js" defer></script>

  <!-- Css Files -->
  <link rel="stylesheet" href="style.css">

  <!-- bootstrap Css Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <!-- Navbar -->
  <div id="navbar"></div>
  <div class="container mt-3" style="border: 1px solid red;">
    <div class="row my-1 mx-1" style="border: 1px solid blue;">
      <h1 class="text-center">Task Master - Admin Portal</h1>
    </div>
    <div class="row my-1 mx-1" style="border: 1px solid blue;">
      <div class="col m-1" style="border: 1px solid green;">
        <div class="row m-1" style="border: 1px solid purple;">
          <h3 class="text-center">Manage Employee</h3>
        </div>
        <div class="row m-1 px-4" style="border: 1px solid purple;">
          <button class="btn btn-success mb-1">Add Employee</button>
          <a class="btn btn-success mb-1" href="display.html">Get All Employee</a>
          <button class="btn btn-success mb-1">Get Employee By ID</button>
          <button class="btn btn-success mb-1">Get Employee By Task ID</button>
          <button class="btn btn-success mb-1">Update Employee By ID</button>
          <button class="btn btn-success mb-1">Delete Employee By ID</button>
        </div>
      </div>
      <div class="col m-1" style="border: 1px solid green;">
        <div class="row m-1" style="border: 1px solid purple;">
          <h3 class="text-center">Manage Task</h3>
        </div>
        <div class="row m-1 px-4" style="border: 1px solid purple;">
          <button class="btn btn-primary mb-1" type="submit">Add Task</button>
          <button class="btn btn-primary mb-1" type="submit">Get All Task</button>
          <button class="btn btn-primary mb-1" type="submit">Get Task By ID</button>
          <button class="btn btn-primary mb-1" type="submit">Get Task(s) By Employee ID</button>
          <button class="btn btn-primary mb-1" type="submit">Update Task By ID</button>
          <button class="btn btn-primary mb-1" type="submit">Delete Task By ID</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
