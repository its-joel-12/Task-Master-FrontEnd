<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tasks</title>

    <!-- Favicon -->
    <link rel="icon" href="/images/TM_Logo_BlueT.png">

    <!-- JavaScript Files -->
    <script src="/js/app.js" defer></script>
    <script src="/js/DisplayTasks.js" defer></script>

    <!-- Css Files -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- bootstrap Css Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <div class="container">

        <div class="row">
            <h1 class="text-center">All Tasks</h1>
        </div>

        <!-- Table -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Due Date</th>
                    <th>Employee Id</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="dataIteration">

            </tbody>
        </table>

        <!-- Loading spinner -->
        <div class="d-flex flex-column align-items-center" >
            <div id="loadingSpinner1" class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>                        
            </div>
            <div id="loadingSpinner2" class="" role="status">
                <p>It usually takes 1 min to load data for the first time ...</p>
            </div>
        </div>

        <!-- Pagination -->
        <div aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link disabled" href="#" aria-label="Previous" id="previousPage">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li> -->
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next" id="nextPage">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>

    </div>

    <!-- Modal - Update Form -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Update Form</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div id="modalFirstName1"></div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary update submitUpdated">Save changes</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Modal - Delete Warning -->
    <div class="modal fade " id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-danger" id="exampleModalLabel">Delete Warning!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div id="modalFirstName2"></div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger update submitDeleted">Yes, Delete</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap Script Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
