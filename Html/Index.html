<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster</title>

    <!-- Favicon. -->
    <link rel="icon" href="/images/TM_Logo_BlueT.png" />

    <!-- JavaScript Files -->
    <script src="/js/app.js" defer></script>
    <script src="/js/AddEmployee.js" defer></script>
    <script src="/js/AddTask.js" defer></script>
    <script src="/js/EmployeeById.js" defer></script>

    <!-- Css Files -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- bootstrap Css Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: #eff3f5">
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Rest of the body -->
    <div class="container mt-3" style="border: 0px solid red">
      <div class="row my-1 mx-1" style="border: 0px solid blue">
        <h1 class="text-center">Task Master - Admin Portal</h1>
      </div>
      <div class="row my-1 mx-1" style="border: 0px solid blue">
        <div
          class="col m-1"
          style="
            border: 0px solid green;
            padding: 5px;
            border-radius: 10px;
            background-color: #d4e6f1;
            box-shadow: -10px 10px 11px -2px rgba(0, 0, 0, 0.34);
          "
        >
          <div class="row m-1" style="border: 0px solid purple">
            <h3 class="text-center">Manage Employee</h3>
          </div>
          <div class="row m-1 px-5" style="border: 0px solid purple">
            <button
              class="btn btn-success mb-2"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              id="addEmp"
            >
              Add Employee
            </button>
            <a class="btn btn-success mb-2" href="/html/DisplayEmployees.html"
              >Get All Employee</a
            >
            <button
              class="btn btn-success mb-2"
              data-bs-toggle="modal"
              data-bs-target="#emp-by-id"
              id="empById"
            >
              Get Employee By ID
            </button>
            <button class="btn btn-success mb-2">
              Get Employee By Task ID
            </button>
            <button class="btn btn-success mb-2">Update Employee By ID</button>
            <button class="btn btn-success mb-2">Delete Employee By ID</button>
          </div>
        </div>
        <div
          class="col m-1"
          style="
            border: 0px solid green;
            padding: 5px;
            border-radius: 10px;
            background-color: #d4e6f1;
            box-shadow: 10px 10px 11px -2px rgba(0, 0, 0, 0.34);
          "
        >
          <div class="row m-1" style="border: 0px solid purple">
            <h3 class="text-center">Manage Task</h3>
          </div>
          <div class="row m-1 px-5" style="border: 0px solid purple">
            <button
              class="btn btn-primary mb-2"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal2"
              id="addTask"
            >
              Add Task
            </button>
            <a class="btn btn-primary mb-2" href="/Html/DisplayTasks.html"
              >Get All Task</a
            >
            <button class="btn btn-primary mb-2" type="submit">
              Get Task By ID
            </button>
            <button class="btn btn-primary mb-2" type="submit">
              Get Task(s) By Employee ID
            </button>
            <button class="btn btn-primary mb-2" type="submit">
              Update Task By ID
            </button>
            <button class="btn btn-primary mb-2" type="submit">
              Delete Task By ID
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal - Add Employee -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add New Employee Form
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="modalFirstName"></div>

            <div class="modal-footer justify-content-center">
              <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
              <button id="submit" class="btn btn-primary">Add Employee</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal - Add Task -->
    <div
      class="modal fade"
      id="exampleModal2"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add New Task Form
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="modalFirstName2"></div>

            <div class="modal-footer justify-content-center">
              <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
              <button id="submitTask" class="btn btn-primary">Add Task</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal - Employee By Id -->
    <div
      class="modal fade"
      id="emp-by-id"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header justify-content-center text-center">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Search Employee By ID
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="employeeId" class="form-label">Employee ID</label>
              <input
                type="text"
                class="form-control"
                id="employeeId"
                placeholder="Enter Employee ID"
              />
            </div>
            <div class="text-center">
              <button id="searchEmp" class="btn btn-primary">Search</button>
            </div>
            <hr />
            <div class="">
              <div id="search_emp_by_id"></div>
              <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal - Erorr Message -->
    <div class="modal" id="error_modal" tabindex="-1" style="background-color: rgba(23, 61, 53, 0.836); ">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="box-shadow: -11px 17px 41px 0px rgba(122,255,220,1);">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div class="toast-container position-absolute top-0 end-0 p-3" id="">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
        
        
      </div>
    </div>

    <!-- bootstrap Script Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
