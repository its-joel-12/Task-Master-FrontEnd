<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskMaster</title>

  <!-- Favicon. -->
  <link rel="icon" href="/images/TM_Logo_BlueT.png" />

  <!-- JavaScript Files -->
  <script src="/js/app.js" defer></script>
  <script src="/js/AddEmployee.js" defer></script>
  <script src="/js/AddTask.js" defer></script>
  <script src="/js/EmployeeById.js" defer></script>
  <script src="/js/TaskById.js" defer></script>
  <script src="/js/EmployeeByTaskId.js" defer></script>
  <script src="/js/TasksByEmpId.js" defer></script>

  <!-- Css Files -->
  <link rel="stylesheet" href="/css/style.css" />

  <!-- bootstrap Css Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body style="background-color: #eff3f5">
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Rest of the body -->
  <div class="container mt-3" style="border: 0px solid red">
    <div class="row my-1 mx-1" style="border: 0px solid blue">
      <h1 class="text-center">Task Master - Admin Portal</h1>
    </div>
    <div class="row my-1 mx-1" style="border: 0px solid blue">

      <!-- MANAGE EMPLOYEE -->
      <div class="col m-1"
        style="border: 0px solid green; padding: 5px; border-radius: 10px; background-color: #d4e6f1; box-shadow: -10px 10px 11px -2px rgba(0, 0, 0, 0.34);">
        <div class="row m-1" style="border: 0px solid purple">
          <h3 class="text-center">Manage Employee</h3>
        </div>
        <div class="row m-1 px-5" style="border: 0px solid purple">
          <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal" id="addEmp">Add
            Employee</button>
          <a class="btn btn-success mb-3" href="/html/DisplayEmployees.html">Get All Employee</a>
          <button class="btn btn-success mb-3 " data-bs-toggle="modal" data-bs-target="#emp-by-id" id="empById">Get
            Employee By ID</button>
          <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#emp-by-task-id">Get Employee By
            Task ID</button>
          <!-- <button class="btn btn-success mb-2">Update Employee By ID</button> -->
          <!-- <button class="btn btn-success mb-2">Delete Employee By ID</button> -->
        </div>
      </div>

      <!-- MANAGE TASK -->
      <div class="col m-1"
        style="border: 0px solid green; padding: 5px; border-radius: 10px; background-color: #d4e6f1; box-shadow: 10px 10px 11px -2px rgba(0, 0, 0, 0.34);">
        <div class="row m-1" style="border: 0px solid purple">
          <h3 class="text-center">Manage Task</h3>
        </div>
        <div class="row m-1 px-5" style="border: 0px solid purple">
          <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal2" id="addTask">Add
            Task</button>
          <a class="btn btn-primary mb-3" href="/Html/DisplayTasks.html">Get All Task</a>
          <button class="btn btn-primary mb-3 " data-bs-toggle="modal" data-bs-target="#task-by-id" id="taskById">Get
            Task By ID</button>
          <button class="btn btn-primary mb-3 " data-bs-toggle="modal" data-bs-target="#task-by-emp-id"
            type="submit">Get Task(s) By Employee ID</button>
          <!-- <button class="btn btn-primary mb-2" type="submit">Update Task By ID</button> -->
          <!-- <button class="btn btn-primary mb-2" type="submit">Delete Task By ID</button> -->
        </div>
      </div>
    </div>
  </div>

  <!-- Modal - Add Employee -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Employee Form</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="modalFirstName"></div>
          <div class="modal-footer justify-content-center">
            <button id="submit" class="btn btn-primary">Add Employee</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal - Add Task -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task Form</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="modalFirstName2"></div>
          <div class="modal-footer justify-content-center">
            <button id="submitTask" class="btn btn-primary">Add Task</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal - Search Employee By Id -->
  <div class="modal fade" id="emp-by-id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header justify-content-center text-center">
          <h1 class="modal-title fs-5" id="modal_title">Search Employee By ID</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3" id="search_label_input">
            <label for="employeeId" class="form-label">Employee ID</label>
            <input type="number" class="form-control" id="employeeId" placeholder="Enter Employee ID" required />
          </div>
          <div id="search_emp_by_id_content"></div>
          <div class="text-center">
            <button id="searchEmp" class="btn btn-primary">Search</button>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </div>

  <!-- Modal - Search Task By Id -->
  <div class="modal fade" id="task-by-id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header justify-content-center text-center">
          <h1 class="modal-title fs-5" id="modal_title_task">Search Task By ID</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3" id="search_label_input_task">
            <label for="taskId" class="form-label">Task ID</label>
            <input type="number" class="form-control" id="taskId" placeholder="Enter Task ID" required />
          </div>
          <div id="search_task_by_id_content"></div>
          <div class="text-center">
            <button id="searchTask" class="btn btn-primary">Search</button>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </div>

  <!-- Modal - Search Employee By Task Id -->
  <div class="modal fade" id="emp-by-task-id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header justify-content-center text-center">
          <h1 class="modal-title fs-5" id="modal_title_emp_task_id">Search Employee By Task ID</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3" id="search_label_input_emp_task_id">
            <label for="emp-by-task-id-input" class="form-label">Task ID</label>
            <input type="number" class="form-control" id="emp-by-task-id-input" placeholder="Enter Task ID" required />
          </div>
          <div id="search_emp_by_task_id_content"></div>
          <div class="text-center">
            <button id="searchEmp_by_task_id" class="btn btn-primary">Search</button>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </div>


  <!-- Modal - Search Task(s) By Employee Id -->
  <div class="modal fade" id="task-by-emp-id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header justify-content-center text-center">
          <h1 class="modal-title fs-5" id="modal_title_task_by_emp_id">Search Tasks By Employee ID</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3" id="search_label_input_task_by_emp_id">
            <label for="input" class="form-label">Employee ID</label>
            <input type="number" class="form-control" id="input" placeholder="Enter Employee ID" required />
          </div>
          <div id="search_task_by_emp_id_content"></div>
          <div class="text-center">
            <button id="searchTask_by_emp_id" class="btn btn-primary">Search</button>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-container position-absolute top-0 end-0 p-3" id="">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true">
    </div>
  </div>

  <!-- bootstrap Script Link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
